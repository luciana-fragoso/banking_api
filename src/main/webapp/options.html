<!DOCTYPE html> <!-- HTML5 doctype -->

<html lang="en"> <!-- HTML5 opening HTML tag with language. The HTML tag can also be used on it's own -->

    <head>

        <title> Online Banking </title>
        <meta charset="UTF-8"> <!-- HTML5 charset -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="javascript/base.js"></script>
        <script src="javascript/options.js"></script>








        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <a class="navbar-brand" href="index.html">Online Banking</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>

                <li class="nav-item" id="signOut">
                    <a class="nav-link" href="index.html">Sign out</a>
                </li>
            </ul>
        </nav>
        <div class="mx-auto w-75" style="margin-top:6%">
            <div class="row justify-content-center bg-light mw-100 rounded border border-secondary" style="padding: 0.4% 0 0.4% 0; margin: 0%" id="customerData">
                <span class="align-middle font-weight-normal lead" id="hello">  
                </span>  
            </div>
            <div class="row mw-100" style="margin-top:3%; margin-right: 0%; margin-left: 0%" id="mainMenu"> 
                <div class="col-6" style="padding: 0px;">
                    <div class="dropdown">
                        <button type="button"  id="allAccounts" class="dropdown dropright btn btn-light dropdown-toggle btn-block" data-toggle="dropdown">
                            Your Account(s)</button>
                        <div class="dropdown-menu w-100" id="accounts">
                            <div class="dropdown-header text-info text-center" style="margin-bottom: 10px; padding: 0px;">Sort code - Acc. number</div>
                        </div>
                    </div>
                </div>
                <div class="col-2" style="padding: 0px;">
                </div>
                <div class="col-4 d-flex flex-row-reverse" style="padding: 0px;">
                    <button type="button" class="btn btn-outline-secondary btn-block" id="newAccountButtonDiv">New Account</button>
                </div>
            </div>

            <div class="row w-100" id="container" style="position: relative;  margin:0px" >
                <div id="accordion" class="w-100" style="visibility:hidden; margin:0px">
                    <p class="text-info text-center" id="currentAccount" style="margin-top:2%; margin-bottom: 2%; visibility:hidden"></p>
                    <div class="card">
                        <div class="card-header">
                            <button type="button" class="btn btn-outline-secondary btn-block" id="getBalance" data-toggle="collapse" data-target="#collapseOne">Balance</button>
                        </div>
                        <div id="collapseOne" class="collapse" data-parent="#accordion">
                            <div class="card-body">
                                <h6 class="text-info" id="currentBalance"></h6>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <button type="button" class="btn btn-outline-secondary btn-block" id="newLodgement" data-toggle="collapse" data-target="#collapseTwo">Lodgement</button>
                        </div>
                        <div id="collapseTwo" class="collapse" data-parent="#accordion">
                            <div class="card-body"  id="newLodgmenteOK">


                            </div>
                        </div>       

                    </div>
                    <div class="card">
                        <div class="card-header">
                            <button type="button" class="btn btn-outline-secondary btn-block" id="newWithdrawal" data-toggle="collapse" data-target="#collapseThree">Withdrawal</button>
                        </div>
                        <div id="collapseThree" class="collapse" data-parent="#accordion">
                            <div class="card-body" id="newWithdrawalOK">

                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <button type="button" class="btn btn-outline-secondary btn-block" id="newTransfer" data-toggle="collapse" data-target="#collapseFour">Transfer</button>
                        </div>
                        <div id="collapseFour" class="collapse" data-parent="#accordion">
                            <div class="card-body">
                                <div class="card-body" id="newTransferOK" style="padding:0">
                                  
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <button type="button" class="btn btn-outline-secondary btn-block" id="newHistory" data-toggle="collapse" data-target="#collapseFive">History of Transactions</button>
                        </div>
                        <div id="collapseFive" class="collapse" data-parent="#accordion">
                            <div class="card-body">
                                <div class="card-body" id="newHistoryOK" style="padding:0">
                                </div>
                            </div> 


                        </div>
                    </div>
                </div>
                <div class="mx-auto w-100" id="newAccountDiv" style="margin-top:4%; margin-bottom: 2%; visibility: hidden; position: absolute;">
                <div class="mx-auto w-100" id="newAccountInner" style="position: relative">

                </div>
            </div>
            </div>
            


        </div>






    </div>






</body>

</html>
